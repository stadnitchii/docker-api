# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nitchii-test-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://nitchiiapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8edcb57eb1ea46efaf6bdb07b8e78f2e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4d2c808648b54b2580d9ae9c8d7e3ab0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: nitchiiapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8edcb57eb1ea46efaf6bdb07b8e78f2e }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nitchii-test-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_650240ea524c4adc9b7007c0c2fc323d }}
        images: 'nitchiiapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8edcb57eb1ea46efaf6bdb07b8e78f2e }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'