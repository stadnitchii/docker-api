# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nitchii-test-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://nitchiiapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1d69326a178b4a58980f7ec38de9a9d8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ea12c9b7bdd24635afe8df522005bd0e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: nitchiiapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1d69326a178b4a58980f7ec38de9a9d8 }}/nitchii-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nitchii-test-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f4a0c682eb4a4129abfdd1340ff7cb4b }}
        images: 'nitchiiapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1d69326a178b4a58980f7ec38de9a9d8 }}/nitchii-api:${{ github.sha }}'