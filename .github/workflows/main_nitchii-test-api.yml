# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nitchii-test-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://nitchiiapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_55366f1332eb40da9347d30a7c6ec7de }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e0f4e33e48b14a459190a4eb4fcc62cb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: nitchiiapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_55366f1332eb40da9347d30a7c6ec7de }}/nitchii-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nitchii-test-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f21df1d8637c42fd8eaa9feee58e7bdc }}
        images: 'nitchiiapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_55366f1332eb40da9347d30a7c6ec7de }}/nitchii-api:${{ github.sha }}'